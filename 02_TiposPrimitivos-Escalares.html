<body>

    <!-- NOTE TIPOS DE DATOS -->
    <!--
        STRING      ->      Variables de tipo texto
        NUMBER      ->      Variables de tipo numerico
        BOOLEAN     ->      Variables de tipo booleano
        NULL        ->      Variables que no se encuentran declaradas
        UNDEFINED   ->      Variables que no se encuentran inicializadas
        SYMBOL      ->
        OBJECT      ->      Variables de datos compuestos.
    -->

    <!-- NOTE PASO DE DATOS -->
    <!-- NOTE POR VALOR> -->
    <!--
        var cadena = "Hola mi amigo";
        var cadena2 = cadena;
        cadena = "Hola Juan";

        El valor de cadena se utiliza para instanciar cadena2, el cambio del valor de cadena
        no afecta al valor que posee cadena2.
    -->
    <!-- NOTE POR REFERENCIA>-->
    <!--
        var array = {1,2,3,4};
        var array2 = array;
        array[2] = 6;

        El valor de array se utiliza para instanciar array2, el cambio de valor del array afecta
        al valor que posee array2, ya que apuntan al mismo espacio de memoria.
        Para evitarlo podemos utilizar:

        array2 = array.slice();
    -->
    <!-- NOTE TYPEOF Y VALUEOF -->
    <!--
        typeOf() -> Devuelve el tipo de variable en la que se ha invocado.

        var cadena = "Hola mundo";
        cadena.typeOf(); //Devuelve String

        valueOf() -> Devuelve el valor de la primitiva con la que se instancio un objeto.

        var cadena = new String("Hola mundo");
        cadena.valueOf(); //Devuelve "Hola mundo"
    -->

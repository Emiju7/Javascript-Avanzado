<body>

    <script>
        //Con [].slice convertimos todo lo recivido a un array de objetos
        //Con call invocamos una funcion, en este caso querySelectorAll()
        //$0 indica un objeto seleccionado mediante las herramientas de desarrollador.
        //Especificandole 'a[href]' al metodo mencionado, nos devuelve todos los enlaces con vinculo de $0
        //Con.map, los recorremos todos y devolvemos un nuevo array de objetos con unicamente los vinculos de los enlaces.
        [].slice.call($0.querySelectorAll('a[href]')).map((el) => el.href)

        //Con esta funcion creamos un evento sobre window que se produce al redimensionar la ventana.
        monitorEvents(window, "resize");
    </script>

<body>

    <script>
        //FALSY VALUES//
        /*
        false
        undefined
        null
        NAN
        0
        cadena vacia ("")
        */

        //Ejemplos//
        console.log("\nFALSY VALUES");
        console.log(Boolean(undefined)); //false
        console.log(Boolean(NaN)); //false
        console.log(Boolean("")); //false

        //EVALUACION PEREZOSA//
        /*
        OR
        AND
        */

        //Ejemplos//
        console.log("\nEVALUACION PEREZOSA");
        console.log(Boolean("" && "123")); //false
        console.log(Boolean("" || "123")); //true

        //COERCION ALGORITHM//
        /*
        x == y
        - Cuando el valor es el mismo, ignorando el tipado, devuelve true
        - Cuando x es null e y es undefined, y viceversa, devuelve true
        - Cuando x es un numero e y es un String devuelve la comparacion del numero y el string casteado a numero, y viceversa.
        - Si x es un boolean e y un entero, devuelve la comparacion del numero y el boolean casteado a numero, y viceversa.
        - Si x es un dato primitivo e y es un objeto, devuelve la comparacion del primitivo con el valor devuelto de la funcion ToPrimitive(y), y viceversa.
        */

        //Ejemplos//
        console.log("\nCOERCION ALGORITHM");
        console.log(Boolean(null == undefined)); //true
        console.log(Boolean("1" == 1)); //true
        console.log(Boolean(true == 4)); //false
        console.log(Boolean(123 == new Object(123))); //true


        //Ejemplo funcion con if//
        /*
        Muestra un mensaje si dimension es mayor a 100
        y otro si dimension es menor a 100
        */
        function decide(dimension) {
            if (dimension > 100) {
                console.log("Valor mayor a 100");
            } else console.log("Valor menor a 100");
        }

        //Ejemplo funcion con estructura ternaria//
        //Hace lo mismo que decide//
        function decide2(dimension) {
            return ((dimension > 100) ? "Valor mayor a 100" : "Valor menor a 100");
        }

        decide(30);
        decide(200);

        console.log(decide2(30));
        console.log(decide2(200));


        //Ejemplo funcion con switch//
        function priceByColor(color) {
            let price = 0;
            color = color.toUpperCase();

            switch (color) {
                case "WHITE": {
                    price = 13;
                    break;
                }
                case "BLUE": {
                    price = 15;
                    break;
                }
                case "GREEN": {
                    price = 18;
                    break;
                }
                default: {
                    price = 15;
                }
            }
            return price;
        }

        console.log(priceByColor("white"));

    </script>

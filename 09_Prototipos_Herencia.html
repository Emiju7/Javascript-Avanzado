<body>

    <script>
        //Una manera de declarar herencias entre objetos
        let pokemon = {
            eats: true,
            drinks() {
                console.log("Glub Glub...")
            }
        };

        let charmander = {
            fire: true,
            power: 20,
            __proto__: pokemon
        };

        let charmeleon = {
            earLenght: 10,
            power: 100,
            __proto__: charmander
        }

        console.log(charmander);
        console.log(charmeleon);


        //Herencia entre objetos con extends
        class Pokimon {
            constructor(name, power, routes) {
                this.name = name;
                this.power = power;
                this.routes = routes;

            }

            presentPokemon() {
                console.log("El nombre de este pokemon es ", this.name, " su poder base es de ", this.power,
                    " las rutas donde aparece son: \n", this.routes);
            }
        }

        class Fire_Pokimon extends Pokimon {
            constructor(name, power, routes, atacks) {
                super(name, power, routes);
                this.type = "fire";
                this.atacks = atacks;
            }

            presentPokemon() {
                console.log("El nombre de este pokemon es ", this.name, " su atributo es ", this.type,
                    " su poder base es de ", this.power, " las rutas donde aparece son: \n", this.routes,
                    "\ny sus ataques son: \n", this.atacks);
            }
        }

        let newCharmander = new Fire_Pokimon("Charmander", 40, "1, 2, 6, 11",
            "Colmillo igneo, Mordisco, Ascuas, Pantalla humo");
        newCharmander.presentPokemon();
    </script>


</body>

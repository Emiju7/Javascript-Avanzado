<body>

    <script>
        /*
        grupos generales de estructuras de datos:
        LISTA
            PILA (LIFO) last in first out
            COLAS (FIFO) first in first out
        CONJUNTOS
        GRAFOS
        JSON
        */

        var lista = [2,4,6,8,10];
        console.log(lista[2]);//Acedemos en verdad a la pos 3 del array.
        lista.pop();//elimina el ultimo elemento del array.
        lista.push(10);//a√±ade el numero 10 a la ultima posicion del array.
        lista.shift()//Elimina el primer elemento del array.
        lista.unshift(2)//Inserta un elemento en la primera posicion del array

        console.log(lista);

    </script>


</body>

</html>
